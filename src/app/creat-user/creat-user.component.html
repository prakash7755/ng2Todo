<div class="container">
	<div class="col col-md-4 col-md-offset-4">
		<h2 style="text-align: center;">Register</h2>
	<form class="form-group" (ngSubmit)="newUser()" #userForm="ngForm">
		<label>Enter Name</label>
		<input type="text" class="form-control" name="name">
		<label>Enter Mobile No</label>
		<input type="number" class="form-control" name="mob_No">
		<label>Enter Email</label>
		<input type="email" class="form-control"  name="email" [(ngModel)]="user.email" required>
		<label>Enter Password</label>
		<input class="form-control" type="password" name="password/*-" [(ngModel)]="user.password" required>
		<button class="btn btn-success" style="margin-top: 20px;">Submit</button>
	</form>
	</div>
</div>
